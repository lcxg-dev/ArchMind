<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言代码转换工具</title>
    <!-- 语法高亮库 -->
    <link rel="stylesheet" href="../static/lib/highlight.min.css">
    <script src="../static/lib/highlight.min.js"></script>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>多语言代码转换工具</h1>
        
        <!-- 页面切换链接 -->
        <div class="page-switcher">
            <a href="/" class="btn btn-secondary active">单个文件转换</a>
            <a href="/project-convert" class="btn btn-secondary">项目代码转换</a>
        </div>

        <!-- 语言选择区 -->
        <div class="lang-select">
            <div class="select-group">
                <label for="source-lang">源语言：</label>
                <select id="source-lang">
                    <option value="c">C</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="js">JavaScript</option>
                </select>
            </div>
            <div class="select-group">
                <label for="target-lang">目标语言：</label>
                <select id="target-lang">
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="java">Java</option>
                    <option value="js">JavaScript</option>
                </select>
            </div>
        </div>

        <!-- 代码编辑区 -->
        <div class="code-area">
            <div class="code-input">
                <h3>输入代码</h3>
                <div class="editor-container">
                    <div class="line-numbers" id="source-line-numbers"></div>
                    <pre><code id="source-code" class="code-block"></code></pre>
                    <textarea id="source-code-input" placeholder="请输入要转换的代码..."></textarea>
                </div>
            </div>
            <div class="code-output">
                <h3>转换结果</h3>
                <div class="editor-container">
                    <div class="line-numbers" id="target-line-numbers"></div>
                    <pre><code id="target-code" class="code-block"></code></pre>
                    <div class="loading" id="loading" style="display: none;">转换中...</div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="btn-group">
            <button id="convert-btn">开始转换</button>
            <button id="clear-btn">清空内容</button>
            <button id="copy-btn">复制结果</button>
        </div>

        <!-- 状态提示 -->
        <div class="status" id="status"></div>
    </div>

    <!-- 引入自定义脚本 -->
    <script src="../static/js/main.js"></script>
</body>
</html>
