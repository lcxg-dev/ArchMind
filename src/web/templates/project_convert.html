<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目代码转换工具</title>
    <!-- 语法高亮库 -->
    <link rel="stylesheet" href="../static/lib/highlight.min.css">
    <script src="../static/lib/highlight.min.js"></script>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>项目代码转换工具</h1>
        
        <!-- 语言选择区 -->
        <div class="lang-select">
            <div class="select-group">
                <label for="source-lang">源语言：</label>
                <select id="source-lang">
                    <option value="c">C</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="js">JavaScript</option>
                </select>
            </div>
            <div class="select-group">
                <label for="target-lang">目标语言：</label>
                <select id="target-lang">
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="java">Java</option>
                    <option value="js">JavaScript</option>
                </select>
            </div>
        </div>

        <!-- 文件上传区 -->
        <div class="upload-area">
            <div class="upload-container">
                <h3>上传项目代码</h3>
                <div class="upload-box">
                    <input type="file" id="project-file" accept=".zip" webkitdirectory directory style="display: none;">
                    <div class="upload-placeholder" id="upload-placeholder">
                        <p>点击或拖拽文件夹/压缩包到此处上传</p>
                        <p class="small-text">支持文件夹和.zip格式，文件大小建议不超过50MB</p>
                    </div>
                    <div class="file-info" id="file-info" style="display: none;">
                        <p id="file-name"></p>
                        <button id="change-file">更换文件/文件夹</button>
                    </div>
                    <!-- 上传文件内容预览 -->
                    <div class="upload-content" id="upload-content" style="display: none;">
                        <h4>上传内容</h4>
                        <div class="content-list" id="content-list">
                            <!-- 文件列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 转换状态区 -->
        <div class="conversion-status">
            <div class="status-header">
                <h3>转换状态</h3>
                <div class="loading" id="loading" style="display: none;">转换中...</div>
            </div>
            <div class="status-content">
                <div class="progress" id="progress" style="display: none;">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
                <!-- 当前转换文件显示 -->
                <div class="current-file" id="current-file" style="display: none;">
                    <h4>正在转换</h4>
                    <p id="current-file-name"></p>
                </div>
                <div class="file-list" id="file-list" style="display: none;">
                    <h4>文件转换列表</h4>
                    <ul id="converted-files"></ul>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="btn-group">
            <button id="convert-btn" disabled>开始转换</button>
            <button id="clear-btn">清空</button>
            <button id="download-btn" style="display: none;">下载转换结果</button>
            <a href="/" class="btn btn-secondary">返回单个文件转换</a>
        </div>

        <!-- 状态提示 -->
        <div class="status" id="status"></div>
    </div>

    <!-- 引入自定义脚本 -->
    <script src="../static/js/project_convert.js"></script>
</body>
</html>
